<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./bower_components/adminize/css/adminize.min.css" />
    <title>Boilerplate</title>
  </head>

  <body class="page-login">
    <div class="login">
      <div class="login__head">
        <h1 class="login__title"><i class="fa fa-sign-in"></i><span>Sign in to Dashboard</span></h1></div>
      <div class="login__body">
        <div class="login__list"><label for="name" class="login__label">Username</label><input type="text" placeholder="komeda" id="name" class="input--full"></div>
        <div class="login__list"><label for="password" class="login__label">Password</label><input type="password" placeholder="Password" id="password" class="input--full"></div>
      </div>
      <div class="login__foot">
        <ul class="list-btn align--center">
          <li><a href="#" class="btn btn--success">Sign in</a></li>
          <li><a href="#" class="btn btn--dark">Create account</a></li>
        </ul>
      </div>
    </div>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/adminize/js/adminize.min.js"></script>
  </body>

</html>
